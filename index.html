<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/index.css">
  <title>Task Tracker</title>
</head>
<body>
  <section class="main">
    <H1>Task Tracker</H1>
    <div class="wrapper">
      <input class="addTask" type="text" placeholder="Start writing and press enter to create  task" name="addTask" id="addTask">
      <button class="addBtn" type="submit">
        <svg class="icon" width="auto" height="auto" >
          <use href="./img/InlineSprite.svg#corner-arrow"></use>
        </svg>
      </button>

    </div>


  </section>
</body>
</html>
